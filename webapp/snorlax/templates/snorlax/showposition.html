{% extends "snorlax/base.html" %}


{% block content %}

	{% load staticfiles %}
	<div style="width: 70%">
		<button id="get-position-btn" type="button" class="btn btn-primary btn-lg btn-block" style="margin: 10% 10% 5% 10%;">
			Get current position
		</button>


		<ul class="list-group" style="width: 40%; margin: 1% 10% 10% 10%; font-size: 20px;">
		  <li class="list-group-item" style="background:transparent;">
		    <span id="on-off-status" class="badge" style="font-size: 20px;">Data not loaded</span>
		    <div>
			    Bed Status
			</div>
		  </li>
		</ul>

		<div>
			<h1 id="position-status" style="text-align: center;"></h1>

			<div>
				<img id="position-img" src="{% static 'snorlax/img/back.png' %}" class="invisible" style="display:block; margin-left: auto; margin-right: auto;">
			</div>
		</div>
		<span class="h4" id="back-status-elem"></span>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="{% static 'snorlax/js/currposition.js' %}"></script>

{% endblock %}

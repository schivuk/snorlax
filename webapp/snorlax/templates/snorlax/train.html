{% extends "snorlax/base.html" %}


{% block content %}

	<nav class="navbar navbar-light bg-faded">
		<div style="display: inline-block;">
			<span>
				<h2 style="margin: 20px 20px 20px 20px; display: inline-block" href="#">Calibration center</h2>
			</span>
		</div>
	</nav>

	<span style="display: inline-block; width: 500px">

		<div class="panel panel-default" style="background-color: transparent; margin: 1% 1% 1% 1%;">
			<div class="panel-heading">
				<span style="display: inline-block;">
					<h3 class="panel-title">Calibrate Positions</h3>
				</span>
				<span id="num-samples-badge" style="display: inline-block; font-size: 15px; margin-left: 10px;" class="badge"></span>
			</div>

		 	<div class="panel-body">

				<span>
					<button id="train-back" type="button" style="margin: 5px 5px 20px 5px;" class="btn btn-primary btn-lg">
						Sample for back
					</button>
				</span>
				<span class="h4" id="back-status-elem"></span>

				</br>

				<span>
					<button id="train-front" type="button" style="margin: 20px 5px 20px 5px;" class="btn btn-primary btn-lg">
						Sample for front
					</button>
				</span>
				<span class="h4" id="front-status-elem"></span>

				</br>

				<span>
					<button id="train-left" type="button" style="margin: 20px 5px 20px 5px;" class="btn btn-primary btn-lg">
						Sample for facing-left
					</button>
				</span>
				<span class="h4" id="left-status-elem"></span>

				</br>

				<span>
					<button id="train-right" type="button" style="margin: 20px 5px 20px 5px;" class="btn btn-primary btn-lg">
						Sample for facing-right
					</button>
				</span>
				<span class="h4" id="right-status-elem"></span>

				</br>

				<span>
					<button id="update-predictor-btn" type="button" style="margin: 20px 5px 20px 5px;" class="btn btn-warning btn-lg">Update predictor</button>
				</span>
				<span class="h4" id="update-predictor-status"></span>

				</br>

				<span>
					<button id="remove-all-btn" type="button" class="btn btn-danger btn-lg" style="margin: 20px 5px 20px 5px;">Reset all data</button>
				</span>
				<span id="remove-all-status" class="h4"></span>
			</div>
		</div>
	</span>


	<span style="display: inline-block; width: 500px; float: top;">
		<div class="panel panel-default" style="background-color: transparent; margin: 1% 1% 1% 1%;">
			<div class="panel-heading">
				<span style="display: inline-block;">
					<h3 class="panel-title">Calibrate On/Off</h3>
				</span>

				<span id="num-onoff-badge" style="display: inline-block; font-size: 15px; margin-left: 10px;" class="badge"></span>
			</div>

		 	<div class="panel-body">
				<span>
					<button id="train-on" type="button" style="margin: 5px 5px 20px 5px;" class="btn btn-primary btn-lg">
						Sample for on
					</button>
				</span>
				<span class="h4" id="on-status-elem"></span>

				</br>

				<span>
					<button id="train-off" type="button" style="margin: 20px 5px 20px 5px;" class="btn btn-primary btn-lg">
						Sample for off
					</button>
				</span>
				<span class="h4" id="off-status-elem"></span>	

				</br>

				<span>
					<button id="reset-onoff-btn" type="button" style="margin: 20px 5px 20px 5px;" class="btn btn-danger btn-lg">
						Reset
					</button>
				</span>
				<span class="h4" id="reset-onoff-status"></span>	
		  	</div>
		</div>

		<div class="panel panel-default" style="background-color: transparent; margin: 1% 1% 1% 1%;">
			<div class="panel-heading">
				<span style="display: inline-block;">
					<h3 class="panel-title">Calibrate Threshold</h3>
				</span>

			</div>

		 	<div class="panel-body">
				<span>
					<button id="threshold-btn" type="button" style="margin: 5px 5px 20px 5px;" class="btn btn-success btn-lg">
						Set threshold
					</button>
				</span>
				<span class="h4" id="threshold-status"></span>

				</br>

		  	</div>
		</div>
	</span>

	<!--div>

		<canvas id="myChart" width="1000" height="600"></canvas>

	</div-->
	<span style="display: inline-block; width: 940px; height: 500px">
		<div class="panel panel-default" style="background-color: transparent; margin: 1% 1% 1% 1%;">
			<div class="panel-heading">
				<h3 class="panel-title">Most recent reading</h3>
			</div>

		 	<div class="panel-body">
		    	<canvas id="myChart" width="900" height="600"></canvas>
		  	</div>
		</div>
	</span>

	{% load staticfiles %}
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="/static/js/chart.min.js" type="text/javascript"></script>
	<script src="/static/js/rawdata.js" type="text/javascript"></script>
	<script src="{% static 'snorlax/js/train.js' %}"></script>
{% endblock %}
